<!Doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Netflix</title>
  <link rel="icon" type="image/x-icon" href="images/Netflix-Logo-PNG-Transparent-Image.png">
</head>
<body>
  <div class="container">
    <img class="logo" src="images/netflix_PNG12.png" alt="Netflix" width="400" height="500">
    <div class="info">
      <button type="button" class="lang"></button>
      <button type="button" class="signin"></button>
    </div>
    <div class="main text-neutral-50">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <h3>Watch anywhere. Cancel anytime.</h3>
      <h3>Ready to watch? Enter your email to create or restart your membership.</h3>

      <input type="email" class="email" name="email" placeholder="Email address">
    </div>
  </div>

</body>
</html>
